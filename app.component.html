<html>
  <head>
      <title>Facebook - Sign Up</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="First name" id="firstName"/>
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Surname" id="surname"/>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="text" class="form-control" placeholder="Mobile number or email address" id="numberOrMobile"/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-12">
                <input type="password" class="form-control" placeholder="New Password" placeholder="New Password"/>
            </div>
        </div>

        <div class="form-row">
            Birthday
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <select class="form-control">
                    <option value selected disabled>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <select class="form-control">
                    <option value disabled selected>Month</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">Auguest</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <select class="form-control">
                    <option value disabled selected>Year</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            Gender
        </div>
    </div>
  </body>
</html>
